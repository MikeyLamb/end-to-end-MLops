<!-- home.html -->

<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
<body>
    <div class="login">
       <h1>Rental Price Preiction</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">

        <div class="mb-3">
            <label class="form-label">Lunch Type</label>
            <select class="form-control" name="Suburb" placeholder="Enter you Lunch" required>
                <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                <option value="Constantia">
                    Constantia
                </option>
                <option value="standard">
                    standard
                </option>
            </select>
        </div>




        <div class="mb-3">
            <label class="form-label">Number of Bedrooms</label>
            <input class="form-control" type="number" name="Bedrooms"
                placeholder="Number of Bedrooms" min='1' max='15' />
        </div>
        <div class="mb-3">
            <label class="form-label">Number of Bathrooms</label>
            <input class="form-control" type="number" name="Bathrooms"
                placeholder="Enter your Reading Score" min='1' max='15' />
        </div>
        <div class="mb-3">
            <label class="form-label">Number of Parking Spaces</label>
            <input class="form-control" type="number" name="Parking_spaces"
                placeholder="Enter your Reading Score" min='1' max='15' />
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict the rental price" required />
        </div>
    </form>
    <h2>
       The  predicted rental price is: R {{results}} per month
    </h2>
   <body>
</html>
